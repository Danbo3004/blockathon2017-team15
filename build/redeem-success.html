<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cashier preview</title>
    <!-- <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'> -->
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type='text/css'>
</head>

<body>
    <div id="header">
        <a href="./home.html">
            <i class="fa fa-arrow-left header-icon" aria-hidden="true"></i>
        </a>
        <h1>PizzaHut</h1>
    </div>
    <div class="container" id="content">
        <div class="row main-container transaction-preview">
            <div class="col-xs-12 text-center">
                <span class="congrat-brand-name">
                    PizzaHut
                </span><br>
                <h4>Order 65562</h4>
            </div>
            <div class="col-xs-12 mt20">
                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                &nbsp;Total:
                <span class="pull-right">$100</span>
            </div>
            <div class="col-xs-12 mt20">
                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                &nbsp;Pay with ETB:
                <span class="pull-right">-40EBT</span>
            </div>
            <div class="col-xs-12 mt20">
                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                &nbsp;You've paid:
                <span class="pull-right">$60</span>
            </div>
            <div class="clearfix"></div>
            <hr class="divider small">
            <div class="congrat-message text-center">
                You've used
                <br>
                <div class="ebt-earned">40 EBT</span>
                </div>
                <div class="action-container">
                    <div class="col-xs-8 col-xs-offset-2">
                        <a href="javascript:;" class="btn btn-info btn-block">Done</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer" class="text-center">
        <div id="logo">AWESOME LOGO</div>
    </div>
</body>
<script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>

    crossorigin="anonymous"></script>

</html>
